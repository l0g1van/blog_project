{% extends 'base.html' %}
{% block title %} Edit A Blog Post {% endblock %}
{% block content %}
<div class="container">
    <h1> Update Post... </h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
            <a class="btn btn-secondary" href="javascript:history.back()">Back</a>
        </form>
    </div>
</div>
{% endblock %}
