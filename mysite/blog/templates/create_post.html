{% extends 'base.html' %}
{% block title %} Create A New Blog Post {% endblock %}
{% block content %}
<div class="container">
    <h1> Create Post... </h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary">Create</button>
        </form>
    </div>
</div>
{% endblock %}
